<ion-header>
  <app-header></app-header>
</ion-header>

<ion-content>
  <ion-list>
    <ion-list-header>Top Popular Events:</ion-list-header>
    <ion-item *ngFor="let item of topPopularEvents; let i=index">
      <ion-label (click)="eventClick(item)" [routerLink]="['/event-detail']"
        >{{i+1}}. {{item.name}}</ion-label
      >
    </ion-item>
  </ion-list>
</ion-content>
