<ion-header >

  <app-header></app-header>

</ion-header>

<ion-content>
  <ion-refresher slot="fixed" (ionRefresh)="getFreshData($event)">
    <ion-refresher-content>
    </ion-refresher-content>
  </ion-refresher>
  <ion-list>
    <ion-list-header>Top Popular Events:</ion-list-header>
    <ion-item *ngFor="let item of topPopularEvents; let i=index">
      <ion-lable (click)="eventClick(item)" [routerLink]="['/event-detail']">{{i+1}}. {{item.name}}</ion-lable>
    </ion-item>
  </ion-list>

</ion-content>
