<ion-header>
    <div>
        <app-header></app-header>
    </div>
</ion-header>


<ion-content   style="background-color: #ADD8E6;">
    <div>
        <br><br>
        <div
            style="width: fit-content; margin-left: 2.5%;text-align: center;">
            <form [formGroup]="loginForm" (ngSubmit)="submitForm()" novalidate>
                <ion-item style="width: 95%;">
                    <ion-label position="float">Email</ion-label>
                    <ion-input minlength="6" formControlName="email" type="email" required></ion-input>
                </ion-item>
                <ion-item style="width: 95%;">
                    <ion-label position="float">Password</ion-label>
                    <ion-input minlength="8" formControlName="password" type="password" required></ion-input>
                </ion-item>

                <div *ngIf="alertMessage">
                    <br>
                    <ion-text color="danger">
                        <h6>{{alertMessage}}</h6>
                    </ion-text>
                    <br>
                </div>

                <br>
                <ion-row style="margin-left: 15%;">
                    <button type="submit" color="secondary" size="medium" (click)="submitForm" style="width: 40%; padding: 5px;">
                        Log in</button>
                    <button color="secondary" [routerLink]="['/signup']" size="small" style="width: 40%;padding: 5px;">Register
                    </button>
                </ion-row>
            </form>

        </div>
    </div>
</ion-content>
