<ion-header [translucent]="true" style="background-color: #222222;">
    <div>
        <app-header></app-header>
    </div>
</ion-header>

<ion-content [fullscreen]="true">
    <br>
    <div style="width: 50%; margin: auto;">
        <ion-card>
            <ion-card-header color="danger">
                <ion-card-title>Warning</ion-card-title>
            </ion-card-header>

            <ion-card-content class="ion-text-center">
                <br>
                <ion-card-title>Server temporarilly unavailable</ion-card-title>
                <ion-icon style="font-size: 100px; display: block;margin: auto;" name="warning"></ion-icon>
                Please contact with info@ourculturetheapp.com to get more information
            </ion-card-content>
        </ion-card>
    </div>
</ion-content>
